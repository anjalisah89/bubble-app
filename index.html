<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bubbles App</title>
        <script src="js/sprites/Arrow.js"></script>
        <script src="js/sprites/Bubble.js"></script>
        <script src="js/utils/getColors.js"></script>
    </head>
    <body width="100%">
        <h1 style="text-align: center">Bubbles App</h1>
        <main style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%">
            <canvas id="canvas" width="800" height="600" style="border: 1px solid black"></canvas>
            <section>
                <button id="decrement" style="margin: 10px; margin-right: 0; padding: 8px 16px">-</button>
                <button id="increment" style="margin: 10px; padding: 8px 16px">+</button>
                <button id="reset" style="margin: 10px; padding: 8px 16px">Reset</button>
            </section>
        </main>

        <script src="js/index.js" defer ></script>
    </body>
</html>
